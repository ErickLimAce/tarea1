<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable({{losDatos|safe}});

      var options = {
        title: 'Relación Minutos jugados por jugador en una fecha específica ' +
          ' X=ID partida, Y=Minutos jugados, Bubble size=Minutos jugados, Bubble color=Fecha de la partida',
        hAxis: {title: 'Puntaje'},//x
        vAxis: {title: 'Minutos jugados'},//y
        bubble: {textStyle: {fontSize: 15}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 1500px; height: 800px;"></div>
  </body>
</html>
